<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <!-- 左树 -->
        <div class="layui-col-sm12 layui-col-md4 layui-col-lg2">
            <div class="layui-card">
                <!-- 树节点 -->
                {:widget('tree/leftTree',array($left_name, $left_url))}
            </div>
        </div>
        <!-- 右表 -->
        <div class="layui-col-sm12 layui-col-md8 layui-col-lg10">
            <div class="layui-card">
                <!-- 内容区一 -->
                <iframe width="100%" frameborder="0" scrolling="no" src="{$right_url}" id="main_right"></iframe>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" src="__ADMIN__/js/jquery-1.7.2.min.js"></script>
<script>
    $(function () {
        // 设置容器的最大高度
        initHeight('main_right', 125);
    });
</script>

{/block}
