{if $cityList neq null}
	{volist name="cityList" id="vo"}
	<div class="layui-input-inline" style="width:165px;">
		<select name="{$vo.code}_id" id="{$vo.code}_id" lay-filter="{$vo.code}_id" lay-search="">
			<option value="">【请选择{$vo.tname}】</option>
			{volist name="vo['list']" id="val"}
			<option value="{$val.id}" {if $val.id==$vo['selected']}selected=""{/if}>{$val.name}</option>
			{/volist}
		</select>
	</div>
	{/volist}
{/if}

<script type="text/javascript">
layui.use(['form'],function(){

	// 声明变量
	var form = layui.form,
		$ = layui.$;

	// 选择省份
	form.on('select(province_id)',function(data){
		var id = data.value;
		console.log("省份ID:"+id);
		var select = data.othis;
		if (select[0]) {
			if (id > 0) {
				$.post("/city/getChilds", { 'id':id }, function(data){
					if (data.success) {
						var str = "";
						$.each(data.data, function(i,item){
							str += "<option value=\"" + i + "\" >" + item.name + "</option>";
						});
						$("#city_id").html('<option value="">【请选择市】</option>' + str);
						$("#district_id").html('<option value="">【请选择县/区】</option>');
						form.render('select');
					}else{
						layer.msg(data.msg,{ icon: 5 });
						
						$("#city_id").html('<option value="">【请选择市】</option>');
						$("#district_id").html('<option value="">【请选择县/区】</option>');
						form.render('select');
						
						
						return false;
					}
				}, 'json');
			} else {
				
			}
		}
	});
	
	// 选择城市
	form.on('select(city_id)',function(data){
		var id = data.value;
		console.log("城市ID:"+id);
		var select = data.othis;
		if (select[0]) {
			if (id > 0) {
				$.post("/city/getChilds", { 'id':id }, function(data){
					if (data.success) {
						var str = "";
						$.each(data.data, function(i,item){
							str += "<option value=\"" + i + "\" >" + item.name + "</option>";
						});
						$("#district_id").html('<option value="">【请选择县/区】</option>' + str);
						form.render('select');
					}
				}, 'json');
			} else {
				layer.msg(data.msg,{ icon: 5 });
				
				$("#district_id").html('<option value="">【请选择县/区】</option>');
				form.render('select');

				return false;
			}
		}
	});
	
	// 选择县区
	form.on("select(district_id)",function(data){
		var id = data.value;
		console.log("县区ID:"+id);
	});
	
});
</script>
