
<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

	<!-- 功能操作区一 -->
	<form class="layui-form toolbar">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label w-auto">角色名称：</label>
				<div class="layui-input-inline mr0">
					<input type="text" name="name" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline" style="width: auto;">
					<button class="layui-btn" lay-submit="" lay-filter="searchForm" id="search"><i class="layui-icon">&#xe615;</i>查询</button>

					<a href="javascript:" class="layui-btn btnOption  layui-btn-small btnAdd" id="add" data-param='[]' lay-event="add">
						<i class="layui-icon layui-icon-add-1"></i> 添加角色</a>

					<a href="javascript:" class="layui-btn btnOption layui-btn-danger layui-btn-small btnDall" id="dall" data-param='[]' lay-event="dall">
						<i class="layui-icon layui-icon-delete"></i> 批量删除</a>

				</div>
			</div>
		</div>
	</form>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>

	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
		<a class="layui-btn layui-btn-xs btnEdit" lay-event="edit" title="编辑"><i class="layui-icon">&#xe642;</i>编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs btnDel" lay-event="del" title="删除"><i class="layui-icon">&#xe640;</i>删除</a>
		<a href="javascript:" class="layui-btn btnOption layui-btn-normal layui-btn-xs btnPermission" id="permission" data-param='[]' lay-event="permission">
			<i class="layui-icon layui-icon-templeate-1"></i> 角色权限</a>
	</script>

{/block}
